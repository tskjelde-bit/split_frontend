<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oslo Boligverdi - Interaktivt Kart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      (function() {
        var saved = localStorage.getItem('theme');
        var prefersDark = !window.matchMedia('(prefers-color-scheme: light)').matches;
        var isDark = saved ? saved === 'dark' : prefersDark;
        if (!isDark) document.documentElement.classList.remove('dark');
      })();
    </script>
    <style>
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
